<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="container">
      <!-- SVG Logo -->
      <section class="details">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo with Circle" />
        </div>
        <img
          src="./images/hero-mobile.jpg"
          alt="woman wearing fashionable shirt - mobile version"
          class="landing-picture__mobile"
        />
        <div class="description">
          <header class="description__header">
            <h1>We're</h1>
            <h1>Coming</h1>
            <h1>Soon</h1>
          </header>
          <main class="description__main">
            <p class="description__intro-message" id="intro-message">
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <form class="description__input-container"
            novalidate>
              <input 
                class="description__input"
                id="input"
                type="email" 
                placeholder="Email Address" 
                required />
              <span class="description__error" id="error"><img src="./images/icon-error.svg"/></span>
              <button 
                type="submit" 
                class="description__main-submit" 
                onClick="checkValidation(event)">
                <span><img src="./images/icon-arrow.svg"/></span>
              </button>
              <p class="description__error-message"
              id="error-message">Please provide a valid email</p>
            </form>
          </main>
        </div>
      </section>
      <section class="landing-picture">
        <img
          src="./images/hero-desktop.jpg"
          alt="woman wearing fashionable shirt - desktop version"
          class="landing-picture__desktop"
        />
      </section>
    </div>

      </p>
    </footer> -->
    <script type="text/javascript" src="validation.js"></script>
  </body>
</html>
