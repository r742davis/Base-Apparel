<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <!-- SVG Logo -->
      <section class="details">
        <div class="logo">
          <img src="./images/logo.svg" alt="Base Apparel Logo with Circle" />
        </div>
        <div class="description">
          <header class="description__header">
            <h1>We're</h1>
            <h1>Coming</h1>
            <h1>Soon</h1>
          </header>
          <main class="description__main">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>

            <div class="description__input-container">
              <input type="email" placeholder="Email Address" />
              <button type="submit" class="description__main-submit">></button>
            </div>
          </main>
        </div>
      </section>
      <section class="landing-picture">
        <img
          src="./images/hero-desktop.jpg"
          alt="woman wearing fashionable shirt"
        />
      </section>
    </div>

      <p class="attribution">

        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Richard Davis</a>.
      </p>
    </footer> -->
  </body>
</html>
